<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .result-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px 50px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .result-card h2 {
            color: #0d47a1;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .result-card img {
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #0d47a1;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #08306b;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ img_path }}" alt="Uploaded Currency Note">
        <br>
        <a href="/" class="back-link">Try Another</a>
    </div>
</body>
</html>
