<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Currency Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f6fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 450px;
            text-align: center;
            overflow: hidden;
        }

        .banner {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .upload-section {
            padding: 30px;
        }

        .upload-section h2 {
            color: #0d47a1;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 15px 0;
            font-size: 15px;
        }

        input[type="submit"] {
            background-color: #3b79d7;
            color: #fff;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #08306b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Indian_2000_Rupees_note%2C_Mahatma_Gandhi_New_Series.jpg" alt="Currency Banner" class="banner">
        <div class="upload-section">
            <h2>Fake Currency Detection</h2>
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required><br>
                <input type="submit" value="Predict">
            </form>
        </div>
    </div>
</body>
</html>
